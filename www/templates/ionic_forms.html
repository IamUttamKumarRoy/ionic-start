<ion-view view-title="Ionic Forms">
  <ion-content>

	<div class="list">
	   <div class="item item-input-inset">
	      <label class="item item-input-wrapper">		
	      <input type="text" placeholder="Placeholder 1">
	      </label>
	      <button class="button">button</button>
	   </div>

	   <div class="item item-input-inset">
	      <label class="item item-input-wrapper">
	      <i class="icon ion-edit placeholder-icon"></i>
	      <input type="text" placeholder="Placeholder 2">
	      </label>
	   </div>
	</div>

	<div class="list">
	   <label class="item item-input item-floating-label">
	   <span class="input-label"t>Label 1</span>
	   <input type="text" placeholder="Placeholder 1">
	   </label>

	   <label class="item item-input item-floating-label">
	   <span class="input-label">Label 2</span>
	   <input type="text" placeholder="Placeholder 2">
	   </label>
	</div>

	<div class="list">
	   <label class="item item-input item-stacked-label">
	   <span class="input-label">Label 1</span>
	   <input type="text" placeholder="Placeholder 1">
	   </label>

	   <label class="item item-input item-stacked-label">
	   <span class="input-label">Label 2</span>
	   <input type="text" placeholder="Placeholder 2">
	   </label>
	</div>

	<div class="list">
	   <label class="item item-input">Label 1 &nbsp;
	   <input type="text" placeholder="Placeholder 1">
	   </label>

	   <label class="item item-input">Label 2 &nbsp;
	   <input type="text" placeholder="Placeholder 2">
	   </label>
	</div>

	<div class="list">
	   <label class="item item-input">
	   <input type="text" placeholder="Placeholder 1">
	   </label>

	   <label class="item item-input">
	   <input type="text" placeholder="Placeholder 2">
	   </label>
	</div>

  </ion-content>
</ion-view>
