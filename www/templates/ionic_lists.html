<ion-view view-title="Ionic List">
  <ion-content>

	<div class="list">
	   <div class="item item-avatar">
	      <img src="my-image.png">
	      <h3>Avatar</h3>
	   </div>

	   <div class="item item-thumbnail-left">
	      <img src="my-image.png">
	      <h3>Thumbnail</h3>
	   </div>
	</div>

	<div class="list">
	   <div class="item item-icon-left">
	      <i class="icon ion-home"></i>
	      Left side Icon
	   </div>

	   <div class="item item-icon-right">
	      <i class="icon ion-star"></i>
	      Right side Icon
	   </div>

	   <div class="item item-icon-left item-icon-right">
	      <i class="icon ion-home"></i>
	      <i class="icon ion-star"></i>
	      Both sides Icons
	   </div>
	   
	   <div class="item item-icon-left">
	      <i class="icon ion-home"></i>
	      <span class="text-note">Text note</span>
	   </div>
	</div>

	<div class="list">
	   <div class="item">Item 1</div>
	   <div class="item">Item 2</div>
	   <div class="item">Item 3</div>
	</div>

	<div class="list list-inset">
	   <div class="item">Category 1</div>
	   <div class="item">Category 2</div>
	   <div class="item">Category 3</div>
	</div>	   

	<div class="list">
	   <div class="item item-divider">Item Divider 1</div>
	   <div class="item">Item 1</div>
	   <div class="item">Item 2</div>
	   <div class="item">Item 3</div>

	   <div class="item item-divider">Item Divider 2</div>
	   <div class="item">Item 4</div>
	   <div class="item">Item 5</div>
	   <div class="item">Item 6</div>
	</div>	 

  </ion-content>
</ion-view>
