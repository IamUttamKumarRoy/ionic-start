<ion-view view-title="Ionic Tabs">
  <ion-content>

	<div class = "tabs-striped tabs-background-positive tabs-color-light">
	   <div class = "tabs">
	      <a class = "tab-item">
	         <i class = "icon ion-home"></i>
	      </a>
			
	      <a class = "tab-item active">
	         <i class = "icon ion-star"></i>
	      </a>
			
	      <a class = "tab-item">
	         <i class = "icon ion-planet"></i>
	      </a>
	   </div>
	</div>

	<div class = "tabs tabs-icon-top">
		<a class = "tab-item">
		  <i class = "icon ion-home"></i>
		  Tab 1
		</a>

		<a class = "tab-item">
		  <i class = "icon ion-star"></i>
		  Tab 2
		</a>

		<a class = "tab-item">
		  <i class = "icon ion-planet"></i>
		  Tab 3
		</a>
	</div>

	<div class = "tabs tabs-icon-only">
	   <a class = "tab-item">
	      <i class = "icon ion-home"></i>
	   </a>
		
	   <a class = "tab-item">
	      <i class = "icon ion-star"></i>
	   </a>
		
	   <a class = "tab-item">
	      <i class = "icon ion-planet"></i>
	   </a>
</div>

  </ion-content>
</ion-view>
